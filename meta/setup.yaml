---
argument_spec:
  version:
    description:
      - This value determines the version of Free Range Routing (FRR) to be 
        installed on the remote host.
    type: str
    choices: ['6.0.2', '5.0.2']
  
  create_service_account:
    description:
      - This value enables or disables service account creation for FRR while running
        the setup task.
    type: bool

  service_account_name:
    description:
      - The name of the service account to create.
    type: str

  service_account_password:
    description:
      - The password for the service account to create.
    type: str
  
  enable_daemons:
    description:
      - The list of daemons to enable for FRR.
    type: list
    default: ['zebra']
    choices: ['bgpd', 'isisd', 'ospfd', 'ldpd', 'ospf6d', 'pimd', 'ripd', 'ripngd', 'nhrpd', 'eigrpd', 'babeld', 'sharpd', 'pbrd', 'zebra']
  
  custom_package:
    description:
      - This value defines the URL for a custom FRR package to install.
    type: str

required_if: 
  - ['create_service_account', True, [ 'service_account_name', 'service_account_password' ]]

